<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game of Life</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Game of Life</h1>
    </header>

    <div id="game-container">
      <div id="game-board">
        <table id="game-grid"></table>
      </div>

      <div id="game-config">
        <div id="game-config-buttons">
          <button id="start">
            <i class="material-icons">play_arrow</i>
          </button>
          <button id="stop">
            <i class="material-icons">pause</i>
          </button>
          <button id="tick">
            <i class="material-icons">skip_next</i>
          </button>
          <button id="reset">
            <i class="material-icons">refresh</i>
          </button>
        </div>

        <div id="game-config-patterns">
          Preset Patterns:
          <select name="patterns" id="patterns">
            <option value="empty">Empty</option>
            <option value="glider">Glider</option>
            <option value="small-exploder">Small Exploder</option>
            <option value="exploder">Exploder</option>
            <option value="ten-cell-row">Ten Cell Row</option>
            <option value="lightweight-spaceship">Lightweight Spaceship</option>
            <option value="block">Block</option>
            <option value="tub">Tub</option>
            <option value="boat">Boat</option>
          </select>
        </div>

        <div>
          <label for="tick-speed">Tick Speed: </label>
          <input type="range" id="tick-speed" min="0" max="1000" />
        </div>

        <div>
          <label for="grid-size">Grid Size: </label>
          <input type="range" id="grid-size" min="25" max="50" value="30">
        </div>

        <div>
          <label for="random-life">Generate Random Cells: </label>
          <input type="checkbox" id="random-life" name="random-life" />
        </div>

        <div>Generation Count: <span id="generation-count">0</span></div>

        <div>Live Cell Count: <span id="live-cell-count">0</span></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
